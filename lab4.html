<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restraurant</title>
    <meta charset="utf-8">
    <link href="css/master.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="gridContainer">

        <div class="upper">
            <h1>Workshop Registration</h1>
            <select>
                <option selected>More actions</option>
            </select>
        </div>

        <div class="middle">
            <p class="firstBodyParagraph">Register now while seats are still available!</p>
        </div>

        
            <form class="gridContainer">

                <div class="right">
                    <label for="firstName" class="labes">First Name</label>
                    <label for="lastName" class="labes">Last Name</label>
                    <label for="company" class="labes">Company/Institution</label>
                    <label for="address" class="labelTextArea">Address</label>
                    <label for="city" class="labes">City</label>
                    <label for="state" class="labes">State/Province/Region</label>
                    <label for="country" class="labes">Country</label>
                    <label for="email" class="labes">Email</label>
                    <label for="phoneNumber" class="labes">Phone Number</label>
                </div>

                <div class="centre">
                    <input id="firstName" required class="inputTypeOne" placeholder="First Name">
                    <input id="lastName" required class="inputTypeOne" placeholder="Last Name">
                    <input id="company" required class="inputTypeOne" placeholder="Enter company name here">
                    <textarea id="address" cols="40"  rows="5" required class="textArea" placeholder="Type your address here"></textarea>
                    <input id="city" required class="inputTypeOne" placeholder="Enter name of your city">
                    <select id="state" required class="selectType">
                        <option value="" disabled selected>--Select--</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <select id="country" required class="selectType">
                        <option value="" disabled selected>--Select--</option>
                        <option value="USA">USA</option>
                    </select>
                    <input id="email" required class="inputTypeOne" pattern=[a-z0-9._\-+]+@[a-z0-9._\-+]+\.[a-z]{2,3} placeholder="ab@cd.com">
                    <input id="phoneNumber" required class="inputTypeOne" placeholder="+1-XXX-XXX-XXXX" pattern="[\+][1-9][\-\(]\d{3}[\-\)]\d{3}[\-]\d{4}">
                </div>

                <div class="centre2">
                    <p class="subTittle">Lunch</p>
                    <label for="mealPreferance" class="labes">Meal Preferance</label>
                    <p class="subTittle">Payment Details</p>
                    <label  class="labes">Payment Mode</label>
                    <label for="chequeNo" class="labelCheque">DD/Cheque No.</label>
                    <label for="bankName" class="labes">Drawn On (Bank Name)</label>
                    <label for="payableAt" class="labes">Payable At</label>
                </div>

                <div class="left2">
                    <p class="empty"></p>
                    <select id="mealPreferance" class="selectType">
                        <option value="vegeterian" selected>Vegeterian</option>
                        <option value="nonVegeterian">Non Vegeterian</option>
                        <option value="indian">Indian Dish</option>
                        <option value="chineese">Chineese Meal</option>
                    </select>
                    <p class="empty2"></p>
                    <p><input type="checkbox" name="paymentMode" value="cash" class="checkboxs" />Cash</p>
                    <p><input type="checkbox" name="paymentMode" value="cheque" class="checkboxs" />Cheque</p>
                    <p><input type="checkbox" name="paymentMode" value="demandDraf" class="checkboxs" />Demand Draft</p>
                    <input id="chequeNo" required class="inputTypeOne" placeholder="Cheque Number">
                    <input id="bankName" required class="inputTypeOne" placeholder="Bank Name">
                    <input id="payableAt" required class="inputTypeOne" placeholder="Payable At">
                </div>

                <div class="lower">

                    <div class="submitButtons">
                        <input type="reset">
                        <input type="submit">
                    </div>

                </div>

            </form>
        

    </div>
    <p>
            <a href="https://validator.w3.org/check/referer">
                <img src=http://mumstudents.org/cs472/2013-09/images/w3c-html.png alt="Validate" >
            </a>
            <a href="https://jigsaw.w3.org/css-validator/check/referer">
                <img src=http://jigsaw.w3.org/css-validator/images/vcss alt="Valid CSS!" >
            </a>
        </p>
</body>

</html>
